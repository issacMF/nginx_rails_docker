version: '3.5'
services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root@123
    volumes:
      - ./docker/database:/var/lib/mysql
  
  app:
    container_name: app
    build: .
    volumes:
      - .:/my_app
    ports:
      - "3030:3030"
      - "80:80"
    environment:
      DATABASE_HOST: mysql
      DATABASE_USER_NAME: root
      DATABASE_PASSWORD: root@123
    links: 
      - mysql
